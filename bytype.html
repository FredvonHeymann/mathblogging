<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/content/site.css">
  </head>
  <body>
    <h1> mathblogging </h1>
    {% for type in types %}
      <div class="section">
	<h2> {{type.name}} </h2>
	<ul>
	{% for feed in type.feeds %}
	  <li>
            <h3> {{feed.title}} </h3>
	    <ul>
              {% for entry in feed.entries %}
	        <li><a href="{{entry.link}}">{{entry.title}}</a></li>
              {% endfor %}
	    </ul>
	  </li>
        {% endfor %}
	</ul>
      </div>
    {% endfor %}
  </body>
</html>
